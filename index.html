<!DOCTYPE html>
<html>
    <head>
        <title>Trump Countdown</title>
        <meta name="author" content="Ethan Zimbelman" />
        <meta name="description" content="A countdown until Trump leaves office" />
        <meta name="keywords" content="Donald, Trump, countdown" />
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body>
        <center>
            <div style="padding-top: 5%;"></div>

            <h1>Trump Countdown</h1>
            <h4>- time left in Trump's presidency -</h4>
            
            <h2>
                <span id="year"></span>
                <span id="days"></span>
                <span id="hours"></span>
                <span id="minutes"></span>
                <span id="seconds"></span>
            </h2>
            
            <h6>- <a href="https://github.com/Zimboboys/trump-clock" target="_blank">source code</a> -</h6>
        </center>
    </body>
    
    <script>
        function updateTimer() {
            var d = new Date;
            var current = d.toUTCString();
            
            <!-- 1611162000000 is epoch time for 20 Jan, 2021 at 17:00:00UTC -->
            <!-- to insure that time zones dont mess up the counter -->
            var timeLeft=(1611162000000-d)/1000;
            var seconds=Math.ceil(timeLeft);
            
            var minutes=Math.floor(seconds/60);
            var hours=Math.floor(seconds/(60*60));
            var days=Math.floor(seconds/(60*60*24));
            var years=Math.floor(seconds/(60*60*24*365));
            
            while(days>364) {
                days-=365;
            }
            
            while(hours>23) {
                hours-=24;
            }
            
            while(minutes>60) {
                minutes-=60;
            }
            
            while(seconds>60) {
                seconds-=60;
            }
            
            if(seconds==60) {
                minutes--;
            }
            
            if(!years==0) {
                document.getElementById("year").innerHTML = years + " years";
            }
            
            document.getElementById("days").innerHTML = days + " days";
            document.getElementById("hours").innerHTML = hours + " hours";
            document.getElementById("minutes").innerHTML = minutes + " minutes";
            document.getElementById("seconds").innerHTML = seconds + " seconds";
            
        }
        setInterval(updateTimer, 100);
    </script>
</html>
